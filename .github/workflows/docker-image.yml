name: Docker Image CI
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: echo 'testing'
      - run: echo docker login --username ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_TOKEN }}
      - run: docker build -t jnathlich/react-test -f ./client/Dockerfile.dev ./client
      - run: docker run -e CI=true jnathlich/react-test npm test

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3 
      - run: echo docker login --username ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_TOKEN }}
      - run: docker build -t jnathlich/multi-client ./client
      - run: docker build -t jnathlich/multi-nginx ./nginx
      - run: docker build -t jnathlich/multi-server ./server
      - run: docker build -t jnathlich/multi-worker ./worker
      - run: docker push jnathlich/multi-nginx
